<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="" >
                <table class="login-control">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="email number"></td>
                        <td><input type="password"></td>
                        <td><input class="submit-btn" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>

                    </tr>
                </table>
            </form>

            </div>
            
            
        </div>

                <p class="para">Facbook helps you connect and share with the <br> people in your life.</p>
                <img class="img" src="1582208578_942_facebook-wallpapers.jpg" alt="">

                    <br>
                    <label class="common" for="">Last Name:</label>
                    <input name="lname" class="Form" type="text" >
                    <br>
                    <br>

                    <br>
                    <br>

                    <input name="reenteremail" class="Form" type="email" >
                    <br>
                    <br>
                    <label class="newpass" for="">New Password:</label>
                    <input name="pass" class="Form" type="password" >
                    <br><br>
                    <label class="iam" for="">I am</label>
                    <select class="sex" name="Sex" id="">
                        <option value="">Select Sex:</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br><br>
                    <label class="birthday" for="">Birthday</label>
